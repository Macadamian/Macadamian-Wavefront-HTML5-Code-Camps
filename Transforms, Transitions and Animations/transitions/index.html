<!doctype html>
<html class="no-js" lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta http-equiv="Cache-Control" content="no-cache">
	<meta http-equiv="Pragma" content="no-cache">

	<title></title>
	<meta name="description" content="">
	<meta name="author" content="">

	<meta name="viewport" content="width=device-width">

	<link rel="stylesheet" href="css/style.css">
	<style type="text/css">
	   [role=main] {
    	   margin: 10px 10px
	   }
	   
	   .rotated-90deg {
    	   -webkit-transform: rotate(90deg)
	   }
	   
	   #imgHTML5Logo {
    	   -webkit-transition: -webkit-transform 2s
	   }
	</style>

	<script src="js/libs/modernizr-2.5.3.min.js"></script>
</head>
<body>
    <header>
    </header>
    <div role="main">
        <button id="btnRotateIt">Rotate It</button>
        <img id="imgHTML5Logo" src="http://www.w3.org/html/logo/downloads/HTML5_Logo_512.png"/>
    </div>
    <footer>
    </footer>

    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
    <script>
        window.jQuery || document.write('<script src="js/libs/jquery-1.7.2.min.js"><\/script>')

        $(document).ready(function() {
            // 2D transforms
            if (!Modernizr.csstransforms) {
                $("[role=main]").html("This browser does not support CSS transforms which are required for this demo.");
            }
            else {
                // bind functionality to buttons                
                $("#btnRotateIt").click(function() {
                    $("#btnRotateIt").attr("disabled", "true");
                    $("#imgHTML5Logo").toggleClass("rotated-90deg");
                });
                
                // bind function to end event
                $("#imgHTML5Logo").bind("webkitTransitionEnd", function(event) {
                    $("#btnRotateIt").removeAttr('disabled');

                });
            }
        });
    </script>
</body>
</html>
